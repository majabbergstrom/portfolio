---
layout: default
---

  <form class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter push">
      <label class="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="email@example.ca" name="email">
    </div>

    <div class="unit xs-1 s-1 m-1 l-1 gutter push">
      <label class="text-field-label" for="text-field"></label>
      <textarea id="text-field" name="text-field" placeholder="enter message"></textarea>
    </div>

    <div>
      <button class="button" type="submit">Submit</button>
    </div>
  </form>
